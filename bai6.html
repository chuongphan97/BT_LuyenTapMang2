<body>
    <script>
        let str = prompt('Nhập mảng kí tự: ');
        let arr = str.split("");
        let result = [];
        for (let i=0;i<arr.length;i++){
            if (arr[i]=="-") result.push("_");
            else result.push(arr[i]);} 
        console.log(result);
            
        
    </script>
</body>
