<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
        let count=0;
        let n= +prompt('Nhập kích thước mảng: ');
        for (let i=0;i<n;i++){
            array[i]=+prompt('array['+i+']: ');
        }
        let result = array.filter(el => isNaN(el) == false);
        document.write('Số ký tự số trong mảng là: '+ result.length);
    </script>
</body>
</html>
